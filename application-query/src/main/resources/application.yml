spring:
  application:
    name: application-query
  datasource:
    url: jdbc:mysql://mysql-database:3306/company
    #url: jdbc:mysql://localhost:3306/company
    username: application-query
    password: 1234
    driver-class-name: com.mysql.cj.jdbc.Driver
  jpa:
    database-platform: org.hibernate.dialect.MySQLDialect
    generate-ddl: true
    hibernate:
      ddl-auto: update
      show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQLDialect

server:
  port: 8081